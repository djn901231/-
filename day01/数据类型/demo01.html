<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //数据类型:字符串、数值型、布尔型、对象、null\undefined

        //对象：引用类型
        //其他：原始类型

        var str1 = "hello";
        var str2 = str1;
        str1 = "world";
        console.log(str1);
        console.log(str2);

        var obj1 = {name:'xiaoming'};
        var obj2 = obj1;
        obj1.name = 'xiaohong';
        console.log(obj1.name);
        console.log(obj2.name);

    </script>
</body>
</html>
